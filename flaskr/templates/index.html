<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Play Sound</title>
</head>
<body>
    <h1>Generate and Play Sound</h1>
    <form id="soundForm" enctype="multipart/form-data">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" name="bpm" value="130" required><br><br>

        <label for="waveformFile">Waveform Data File:</label>
        <input type="file" id="waveformFile" name="waveformFile" accept=".py" required><br><br>

        <button type="submit">Generate Sound</button>
    </form>

    <button onclick="window.location.href='/list'">みんなの作品</button>

    <script>
        document.getElementById('soundForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('soundForm'));

            fetch('/generate_sound', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
            });
        });
    </script>
</body>
</html>
