<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Play Sound</title>
</head>
<body>
    <h1>Generate and Play Sound</h1>
    <form id="bpmForm">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" name="bpm" value="130" required>
        <button type="submit">Generate Sound</button>
    </form>

    <script>
        document.getElementById('bpmForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const bpm = document.getElementById('bpm').value;
            generateSound(bpm);
        });

        function generateSound(bpm) {
            fetch('/generate_sound', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `bpm=${bpm}`
            })
            .then(response => response.blob())
            .then(blob => {
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
            });
        }
    </script>
</body>
</html>
